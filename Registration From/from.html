<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HASH TECHIE</title>
        <link  rel="stylesheet" href="from.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
       <div class="login-section">
        <div class="formbox login">
            <form action="">

                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                    <a href="#">Forget Passsword</a>
                </div>
                <button class="btn">Login In</button>
                <div class="create-account">
                   <p>Create an Account? <a href="#" class="register-link"> Sign Up</a></p> 
                </div>
            </form>
        </div>
        <div class="formbox register">
            <form action="">

                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label for=""> Confirm Password</label>
                </div>
                <button class="btn">Sign up</button>
                <div class="create-account">
                   <p>Already have an Account? <a href="#" class="Login-link"> Sign In</a></p> 
                </div>
            </form>
        </div>
    </div>
       <script src="from.js"></script>
    </body>
</html>
